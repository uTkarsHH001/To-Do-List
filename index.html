<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Todo app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500&family=Poppins&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">

</head>

<body>



    <div class="container">
        <div class="head">
            <h2>TO DO</h2>
            <button><img src="images/icon-sun.svg" id="sun"><img src="images/icon-moon.svg" class="dnone" id="moon"></button>
        </div>
        <div class="tasks">
            <input type="text" id="taskhead" placeholder="Create a new task...">

            <div class="tasklist">

                <ul>
                </ul>
            </div>
        </div>
    </div>
    <script src="js.js "></script>
</body>

</html>
